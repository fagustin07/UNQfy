paths:
  /artists:
    get:
      summary: Returns artist with by name
      tags:
        - Artist
      produces:
        - application/json
      parameters:
        - in: query
          name: name
          schema:
            type: string
            example: Bon Jovi
          description: name from an desired artist
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Artist"
        500:
          description: INTERNAL_SERVER_ERROR
    post:
      summary: Create an artist
      tags:
        - Artist
      produces:
        - application/json
      parameters:
        - in: body
          name: artist request
          schema:
            $ref: "#/definitions/ArtistRequest"
      responses:
        201:
          description: CREATED
          schema:
            $ref: "#/definitions/NewArtist"
        400:
          description: BAD_REQUEST
        404:
          description: RELATED_RESOURCE_NOT_FOUND
        409:
          description: RESOURCE_ALREADY_EXISTS
        500:
          description: INTERNAL_SERVER_ERROR
  /artists/{artistId}:
    get:
      summary: Return an artist by artistId
      tags:
        - Artist
      produces:
        - application/json
      parameters:
        - in: path
          name: artistId
          schema:
            type: number
            example: 1
          description: id from an artist
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/ArtistDetails"
        400:
          description: BAD_REQUEST
        404:
          description: RESOURCE_NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR
    patch:
      summary: Update an artist
      tags:
        - Artist
      produces:
        - application/json
      parameters:
        - in: path
          name: artistId
          schema:
            type: number
            example: 2
          description: id from an artist
        - in: body
          name: update artist data
          schema:
            $ref: "#/definitions/ArtistUpdateRequest"
      responses:
        200:
          description: UPDATED
          schema:
            $ref: "#/definitions/Artist"
        400:
          description: BAD_REQUEST
        404:
          description: RESOURCE_NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR
    delete:
      summary: Delete an artist
      tags:
        - Artist
      produces:
        - application/json
      parameters:
        - in: path
          name: artistId
          schema:
            type: number
            example: 1
      responses:
        204:
          description: DELETED
        400:
          description: BAD_REQUEST
        404:
          description: RESOURCE_NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR
