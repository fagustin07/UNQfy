paths:
  /playlists:
    get:
      summary: Returns playlist by name, durationLT and durationGT
      tags:
        - Playlist
      produces:
        - application/json
      parameters:
        - in: query
          name: name
          schema:
            type: string
            example: Bon Jovi
          description: name from an desired playlist
        - in: query
          name: durationLT
          schema:
            type: number
            example: 300
          description: max duration from desired playlist
        - in: query
          name: durationGT
          schema:
            type: number
            example: 100
          description: min duration from desired playlist
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Playlist"
        400:
          description: BAD_REQUEST
        500:
          description: INTERNAL_SERVER_ERROR
    post:
      summary: Create a playlist by max duration
      tags:
        - Playlist
      produces:
        - application/json
      parameters:
        - in: body
          name: playlist request
          schema:
            oneOf:
              - $ref: "#/definitions/PlaylistMaxDurationRequest"
              - $ref: "#/definitions/PlaylistByTracksIdsRequest"
      responses:
        201:
          description: CREATED
          schema:
            $ref: "#/definitions/NewPlaylist"
        400:
          description: BAD_REQUEST
        404:
          description: RELATED_RESOURCE_NOT_FOUND
        409:
          description: RESOURCE_ALREADY_EXISTS
        500:
          description: INTERNAL_SERVER_ERROR
  /playlists/{playlistId}:
    get:
      summary: "Return an playlist by a given id"
      tags: 
        - Playlist
      produces:
        - application/json
      parameters:
        - in: path
          name: playlistId
          schema: 
            type: number
            example: 28
          description: "Playlist id"
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Playlist"
        400:
          description: BAD_REQUEST
        404:
          description: RESOURCE_NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR
    delete:
      summary: Delete a playlist
      tags:
        - Playlist
      produces:
        - application/json
      parameters:
        - in: path
          name: playlistId
          schema:
            type: number
            example: 28
      responses:
        204:
          description: DELETED
        400:
          description: BAD_REQUEST
        404:
          description: RESOURCE_NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR

